<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="assets/logo-alura.png" alt="Logo">
    </div>
    <main class="container-decodificador">

        <div class="texto-principal">
            <h2 class="subtitulo">Entrada:</h2>
            <div id="container-texto-de-entrada" class="container-texto-de-entrada">
                <textarea name="" id="texto-de-entrada">Digite seu texto aqui...</textarea>
            </div>
            <div class="div2">
                <div class="aviso">
                    <img src="assets/bi_exclamation-circle-fill.png" alt="Ícone de atenção">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button id="botao-criptografar">Criptografar</button>
                    <button id="botao-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="resultado-decodificador">
            <h2 class="subtitulo">Saída:</h2>
            <div class="resultado-texto">
                <p id="resultado-final"></p>
            </div>
            <div class="texto-inicial-resultado">
                <img class="imagem-inicial" src="assets/foto-inicial.png" alt="Imagem de Exemplo">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="botao-copiar div2">
                <button id="botao-copiar">Copiar</button>
            </div>


        </div>
    </main>
    <footer>
        <p>Desenvolvido por Reginaldo</p>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
